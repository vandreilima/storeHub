<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="500" cy="100" r="80" fill="#f0f4ff" opacity="0.5"/>
  <circle cx="100" cy="320" r="60" fill="#fff0f6" opacity="0.5"/>

  <!-- Shopping bag -->
  <g class="shopping-bag">
    <path d="M250 180 L350 180 L370 350 L230 350 Z" fill="#6366f1" opacity="0.9"/>
    <path d="M250 180 L350 180 L370 350 L230 350 Z" fill="none" stroke="#4f46e5" stroke-width="3"/>
    <path d="M270 180 Q270 140 300 140 Q330 140 330 180" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>

    <!-- Shopping bag details -->
    <rect x="280" y="220" width="40" height="8" rx="4" fill="#fff" opacity="0.3"/>
    <circle cx="290" cy="280" r="12" fill="#fff" opacity="0.2"/>
    <circle cx="310" cy="300" r="8" fill="#fff" opacity="0.2"/>
  </g>

  <!-- Product boxes floating -->
  <g class="box-1" opacity="0.8">
    <rect x="140" y="120" width="60" height="60" rx="8" fill="#ec4899" transform="rotate(-15 170 150)"/>
    <rect x="150" y="130" width="40" height="3" fill="#fff" opacity="0.4"/>
    <rect x="150" y="145" width="30" height="3" fill="#fff" opacity="0.4"/>
  </g>

  <g class="box-2" opacity="0.8">
    <rect x="400" y="200" width="70" height="70" rx="8" fill="#10b981" transform="rotate(12 435 235)"/>
    <circle cx="435" cy="235" r="20" fill="#fff" opacity="0.3"/>
    <path d="M425 235 L432 242 L445 225" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Shopping cart icon -->
  <g class="cart" transform="translate(420, 80)">
    <circle cx="15" cy="50" r="6" fill="#6366f1"/>
    <circle cx="40" cy="50" r="6" fill="#6366f1"/>
    <path d="M0 10 L10 10 L15 35 L45 35 L50 15 L12 15" fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Stars/sparkles -->
  <g class="sparkle">
    <path d="M120 80 L122 88 L130 90 L122 92 L120 100 L118 92 L110 90 L118 88 Z" fill="#fbbf24"/>
    <path d="M480 320 L482 326 L488 328 L482 330 L480 336 L478 330 L472 328 L478 326 Z" fill="#fbbf24"/>
    <path d="M380 120 L381 124 L385 125 L381 126 L380 130 L379 126 L375 125 L379 124 Z" fill="#f472b6"/>
  </g>

  <!-- Credit card -->
  <g class="credit-card" transform="translate(80, 200)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="#1e293b"/>
    <rect x="0" y="15" width="100" height="12" fill="#475569"/>
    <rect x="10" y="35" width="30" height="8" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="48" width="20" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="35" y="48" width="15" height="4" rx="2" fill="#cbd5e1"/>
    <circle cx="85" cy="45" r="8" fill="#fbbf24" opacity="0.7"/>
    <circle cx="75" cy="45" r="8" fill="#f59e0b" opacity="0.7"/>
  </g>

  <!-- Decorative dots -->
  <circle cx="90" cy="100" r="4" fill="#6366f1" opacity="0.4"/>
  <circle cx="510" cy="280" r="4" fill="#ec4899" opacity="0.4"/>
  <circle cx="200" cy="90" r="3" fill="#10b981" opacity="0.4"/>
  <circle cx="520" cy="180" r="3" fill="#f59e0b" opacity="0.4"/>

  <!-- CSS Animations -->
  <style>
    .shopping-bag {
      animation: float 3s ease-in-out infinite;
      transform-origin: center;
    }

    .box-1 {
      animation: floatRotate 4s ease-in-out infinite;
      transform-origin: center;
    }

    .box-2 {
      animation: floatRotate 5s ease-in-out infinite reverse;
      transform-origin: center;
    }

    .cart {
      animation: bounce 2s ease-in-out infinite;
    }

    .sparkle {
      animation: twinkle 2s ease-in-out infinite;
    }

    .credit-card {
      animation: slideIn 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes floatRotate {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.8);
      }
    }

    @keyframes slideIn {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
    }
  </style>
</svg>
